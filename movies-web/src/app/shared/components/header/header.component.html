<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" [routerLink]="['/home']">Movies</a>
    <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/home']">Home</a>
            </li>
            <li *ngIf="!!user" class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/movies']">Movies</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item d-flex justify-content-center align-items-center">
                <div *ngIf="!user; else logout" class="d-flex justify-content-center align-items-center">
                    <a
                            class="nav-link"
                            [routerLink]="['/login']"
                    >
                        Log In
                    </a>
                    <a
                            class="nav-link"
                            [routerLink]="['/register']"
                    >
                        Register
                    </a>
                </div>

                <ng-template #logout>
                    <div class="user-info">
                        <span>Hello {{user.firstName}} {{user.lastName}}</span>
                        <button class="nav-link btn-log-out"
                                (click)="onLogout()"
                        >
                            Log Out
                        </button>
                    </div>
                </ng-template>
            </li>
        </ul>
    </div>
</nav>
